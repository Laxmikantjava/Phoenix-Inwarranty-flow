name: Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '30 02 * * *'   # 08:00 AM IST
    - cron: '00 14 * * *'   # 07:30 PM IST 
    - cron: '00 06 * * 1-5' # 11:30 AM IST (Mon-Fri)

jobs:
  run-postman-tests:
    runs-on: ec2-git-runner

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman Collection
        # Note: Ensure testdata is saved as .csv, not .xlsx
        run: |
          newman run 'Inwarranty-flow-Collection.postman_collection.json' \
          -e QA.postman_environment.json \
          -r cli,htmlextra \
          --reporter-htmlextra-export ./newman/index.html

      - name: Upload Test Report
        if: always() # Ensures report is uploaded even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report
          path: results/report.html


      - name : Newman Report
        uses: actions/upload-artifact@v6.0.0
        with:
           name: Newman Report
           path: newman/*.html
      
      - name : Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix Inwarranty Flow Test Execution Notification
          to: kotakingmaker7@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: | 
                Hi,
                Phoenix Inwarranty flow test has been executed. The Report has been and URL
                is: https://laxmikantjava.github.io/Phoenix-Inwarranty-flow/
          
          

        
          
          
